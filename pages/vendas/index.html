<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nova Venda</title>
    <link rel="stylesheet" href="../../css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/libs/mdbootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="../../css/style.css">
  </head>
  <body>
    <div class="wrapper">
        <!-- Painel de navegação lateral -->
        <nav id="sidebar">
            <div class="sidebar-header text-center">
                <img src="../../img/logo.png" alt="Logo">
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="../loja/index.html">Loja</a>
                </li>
                <li>
                    <a href="../estoque/index.html">Estoque</a>
                </li>
                <li>
                    <a href="../clientes/index.html">Clientes</a>
                </li>
                <li class="active">
                    <a href="../vendas/index.html">Vendas</a>
                </li>
            </ul>
            
            <div class="admin-content">
                <p>Administrativo</p>
                
                <ul class="list-unstyled components admin">
                    <li>
                        <a href="../funcionarios/index.html">Funcionários</a>
                    </li>
                    <li>
                        <a href="../relatorios/index.html">Relatórios</a>
                    </li>
                </ul>
            </div>

            <div class="sidebar-footer text-center">
                <h5 id="authNome"></h5>
                <h6 id="authCod"></h6>
                <button class="btn btn-sm btn-danger" id="btnLogout" onclick="logout()">Logout</button>
            </div>
        </nav>

        <!-- Conteúdo principal da pagina -->
        <div id="content" class="container-fluid">
            <!-- <hr> -->

            <header class="jumbotron">
                <h1 class="display-4">Nova Venda</h1>
                <div class="text-right">
                    <button class="btn btn-sm btn-info" id="btnAjuda" data-toggle="button" onclick="ajuda()">Ajuda</button>
                </div>
            </header>

            <!-- <hr> -->

            <form id="add-vendas-form" role="form">
                <div class="form-group">
                    <h4>Loja</h4>
                    <input class="form-control" type="text" data-toggle="tooltip" title="[Código da Loja] Nome da Loja" placeholder="[codLoja] Loja" id="loja" readonly>
                </div>
                <div class="form-group">
                    <h4>Código do Vendedor</h4>
                    <input class="form-control" type="text" data-toggle="tooltip" title="Verifique se está logado na sua conta antes de realizar a venda!" placeholder="[codVendedor] Vendedor" id="vendedor" readonly>
                </div>
                <div class="form-group md-form">
                    <h4>Produtos</h4>
                    <div class="input-group">
                        <input type="text" class="form-control" data-toggle="tooltip" title="Digite o nome do produto e o sistema irá procurá-lo no banco de dados. Depois que encontrá-lo, clique em 'Adicionar'." placeholder="Digite o nome do produto" id="productName">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="findProducts">Localizar</button>
                        </div>
                    </div>
                </div>
                <div id="showProducts" class="container overflow-auto">

                </div>
                <h5>Lista de Produtos</h5>
                <table class="table" class="table table-hover" id="tabelaProdutos">
                    <!-- COLOCAR UMA LISTA COM JQUERY DOS PRODUTOS ADICIONADOS, QUANTIDADE, ETC. -->
                    <thead class="grey lighten-3">
                        <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Quantidade em estoque</th>
                        <th scope="col">Quantidade para venda</th>
                        <th scope="col">Valor</th>
                        <th scope="col">-</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    </table>
                        <!-- ATUALIZAR O TOTAL A PARTIR DA LISTA DINÂMICA -->
                <h6>Valor total: R$ <span id="showTotalPrice"></span></h6>
                </table>
                <h4>Cliente</h4>
                <div class="form-group md-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Procurar cliente por CPF" id="clientCPF">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="findClient">Adicionar</button>
                        </div>
                    </div>
                </div>
                <div id="showClient" class="container">

                </div>
                <div class="form-group text-right">
                    <button class="btn btn-success btn-lg" type="submit">Finalizar Venda</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="../../js/libs/jquery.js"></script>
    <script type="text/javascript" src="../../js/libs/popper.min.js"></script>
    <script type="text/javascript" src="../../js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/libs/mdbootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/libs/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../js/libs/jquery.mask.js"></script>

    <script type="text/javascript" src="../../js/db.js"></script>
    <script type="text/javascript" src="../../js/auth.js"></script>
    <script type="text/javascript" src="../../js/index.js"></script>
    <script type="text/javascript" src="../../js/vendas.js"></script>
    
    <script>
        function ajuda() {
            if($('#btnAjuda').hasClass('active')){
                $('[data-toggle="tooltip"]').tooltip('dispose')
            } else {
                $('[data-toggle="tooltip"]').tooltip('show')
            }
        }
    </script>
  </body>
</html>
