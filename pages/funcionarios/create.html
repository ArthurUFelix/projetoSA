    <meta charset="utf-8">

    <link rel="stylesheet" href="../../css/libs/mdbootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="../../css/style.css">
  </head>
  <body>
    <div class="wrapper">
        <!-- Painel de navegação lateral -->
        <nav id="sidebar">
            <div class="sidebar-header text-center">
                <img src="../../img/logo.png" alt="Logo">
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="../loja/index.html">Loja</a>
                </li>
                <li>
                    <a href="../estoque/index.html">Estoque</a>
                </li>
                <li>
                    <a href="../clientes/index.html">Clientes</a>
                </li>
                <li>
                    <a href="../vendas/index.html">Vendas</a>
                </li>
            </ul>
            
            <div class="admin-content">
                <p>Administrativo</p>
                
                <ul class="list-unstyled components admin">
                    <li>
                        <a href="../funcionarios/index.html">Funcionários</a>
                    </li>
                    <li>
                        <a href="../relatorios/index.html">Relatórios</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Conteúdo principal da pagina -->
        <div id="content" class="container-fluid">
            <!-- <hr> -->

            <header class="jumbotron">
                <h1 class="display-4">Adicionar Funcionário</h1>
            </header>

            <!-- <hr> -->

            <form id="add-func-form" role="form" data-toggle="validator" class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-6 md-form">
                        <label for="funcName">Nome</label>
                        <input type="text" class="form-control" id="funcName" required>
                        <div class="invalid-tooltip">
                            Informe o nome do funcionário.
                        </div>
                    </div>
                    <div class="form-group col-md-6 md-form">
                        <label for="funcCod">Código</label>
                        <input type="text" class="form-control" id="funcCod" required>
                        <div class="invalid-tooltip">
                            Informe o código do funcionário.
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 md-form">
                        <input type="date" class="form-control" id="funcAdDate" required>
                        <label for="funcAdDate">Data de admissão</label>
                        <div class="invalid-tooltip">
                            Informe a data de admissão do funcionário.
                        </div>
                    </div>
                    <div class="form-group col-md-6 md-form">
                        <label for="funcCargo">Cargo</label>
                        <input type="text" class="form-control" id="funcCargo" required>
                        <div class="invalid-tooltip">
                            Informe o cargo do funcionário.
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-success btn-lg">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="../../js/libs/jquery.js"></script>
    <script type="text/javascript" src="../../js/libs/popper.min.js"></script>
    <script type="text/javascript" src="../../js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/libs/mdbootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/libs/masker.min.js"></script>

    <script type="text/javascript" src="../../js/db.js"></script>
    <script type="text/javascript" src="../../js/auth.js"></script>
    <script type="text/javascript" src="../../js/index.js"></script>
    <script type="text/javascript" src="../../js/funcionarios.js"></script>
  </body>
</html>
