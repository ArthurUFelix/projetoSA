    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="../../css/style.css">
  </head>
  <body>
    <div class="wrapper">
        <!-- Painel de navegação lateral -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h2>Ragnarok</h2>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="../loja/index.html">Loja</a>
                </li>
                <li>
                    <a href="../estoque/index.html">Estoque</a>
                </li>

                    <a href="../clientes/index.html">Clientes</a>
                </li>
                <li>
                    <a href="../vendas/index.html">Vendas</a>
                </li>
            </ul>
            
            <p>Administrativo</p>
            
            <ul class="list-unstyled components admin">
                <li>
                    <a href="../funcionarios/index.html">Funcionários</a>
                </li>
                <li>
                    <a href="../relatorios/index.html">Relatórios</a>
                </li>
            </ul>
        </nav>

        <!-- Conteúdo principal da pagina -->
        <div id="content" class="container-fluid">
            <!-- <hr> -->

            <header class="jumbotron content-header">
                <h1>Informações da loja</h1>
            </header>

            <!-- <hr> -->

            <div class="form-row">
                <div class="form-group col-md-9">
                    <h4 for="lojaName">Nome</h4>
                    <input type="text" class="form-control" id="lojaName" readonly>
                </div>
                <div class="form-group col-md-3">
                    <h4 for="lojaCnpj">CNPJ</h4>
                    <input type="number" class="form-control" id="lojaCnpj" readonly>
                </div>
            </div>
            <!-- Preparando os forms pro API do ViaCEP // https://viacep.com.br/ -->
            <div class="form-row">
                <div class="form-group col-md-3">
                    <h4 for="lojaCEP">CEP</h4>
                    <input type="text" class="form-control" id="lojaCEP" readonly>
                </div>
                <div class="form-group col-md-9">
                    <h4 for="lojaLog">Logradouro</h4>
                    <input type="text" class="form-control" id="lojaLog" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <h4 for="lojaNumero">Número</h4>
                    <input type="number" class="form-control" id="lojaNumero" readonly>
                </div>
                <div class="form-group col-md-5">
                    <h4 for="lojaComp">Complemento</h4>
                    <input type="email" class="form-control" id="lojaComp" readonly>
                </div>
                <div class="form-group col-md-4">
                    <h4 for="lojaBairro">Bairro</h4>
                    <input type="email" class="form-control" id="lojaBairro" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <h4 for="lojaCidade">Cidade</h4>
                    <input type="text" class="form-control" id="lojaCidade" readonly>
                </div>
                <div class="form-group col-md-4">
                    <h4 for="lojaEstado">Estado</h4>
                    <input type="text" class="form-control" id="lojaEstado" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <h4 for="lojaPhone">Telefone</h4>
                    <input type="number" class="form-control" id="lojaPhone" readonly>
                </div>
                <div class="form-group col-md-6">
                    <h4 for="lojaEmail">Email</h4>
                    <input type="email" class="form-control" id="lojaEmail" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <h4 for="lojaUrl">Endereço Eletrônico (URL do site)</h4>
                    <input type="text" class="form-control" id="lojaUrl" readonly>
                </div>
            </div>

            <footer class="content-footer">
                <a href="edit.html" class="btn btn-block btn-primary">Editar informações</a>
            </footer>

        </div>
    </div>

    <script type="text/javascript" src="../../js/libs/jquery.js"></script>
    <script type="text/javascript" src="../../js/libs/popper.min.js"></script>
    <script type="text/javascript" src="../../js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/libs/mdbootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/libs/masker.min.js"></script>


    <script type="text/javascript" src="../../js/db.js"></script>
    <script type="text/javascript" src="../../js/funcionarios.js"></script>
  </body>
</html>
