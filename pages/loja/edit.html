<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Loja</title>
    <link rel="stylesheet" href="../../css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/libs/mdbootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="../../css/style.css">
  </head>
  <body>
    <div class="wrapper">
        <!-- Painel de navegação lateral -->
        <nav id="sidebar">
            <div class="sidebar-header text-center">
                <img src="../../img/logo.png" alt="Logo">
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="../loja/index.html">Loja</a>
                </li>
                <li>
                    <a href="../estoque/index.html">Estoque</a>
                </li>
                <li>
                    <a href="../clientes/index.html">Clientes</a>
                </li>
                <li>
                    <a href="../vendas/index.html">Vendas</a>
                </li>
            </ul>
            
            <div class="admin-content">
                <p>Administrativo</p>
                
                <ul class="list-unstyled components admin">
                    <li>
                        <a href="../funcionarios/index.html">Funcionários</a>
                    </li>
                    <li>
                        <a href="../relatorios/index.html">Relatórios</a>
                    </li>
                </ul>
            </div>

            <div class="sidebar-footer text-center">
                <h5 id="authNome"></h5>
                <h6 id="authCod"></h6>
                <button class="btn btn-sm btn-danger" id="btnLogout" onclick="logout()">Logout</button>
            </div>
        </nav>

        <!-- Conteúdo principal da pagina -->
        <div id="content" class="container-fluid">
            <!-- <hr> -->

            <header class="jumbotron">
                <h1 class="display-4">Editar informações da loja</h1>
            </header>

            <!-- <hr> -->

            <form id="edit-loja-form" role="form" data-toggle="validator" class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="form-group md-form col-md-9">
                        <label for="lojaName">Nome</label>
                        <input type="text" class="form-control" id="lojaName" required>
                    </div>
                    <div class="form-group md-form col-md-3">
                        <label for="lojaCnpj">CNPJ</label>
                        <input type="text" class="form-control" id="lojaCnpj" required>
                    </div>
                </div>
                <!-- Preparando os forms pro API do ViaCEP // https://viacep.com.br/ -->
                <div class="form-row">
                    <div class="form-group md-form col-md-3">
                        <label for="lojaCEP">CEP</label>
                        <input type="text" class="form-control" id="lojaCEP" required>
                    </div>
                    <div class="form-group md-form col-md-9">
                        <label for="lojaLog">Logradouro</label>
                        <input type="text" class="form-control" id="lojaLog" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group md-form col-md-3">
                        <label for="lojaNumero">Número</label>
                        <input type="number" class="form-control" id="lojaNumero" required>
                    </div>
                    <div class="form-group md-form col-md-5">
                        <label for="lojaComp">Complemento</label>
                        <input type="text" class="form-control" id="lojaComp" required>
                    </div>
                    <div class="form-group md-form col-md-4">
                        <label for="lojaBairro">Bairro</label>
                        <input type="text" class="form-control" id="lojaBairro" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group md-form col-md-8">
                        <label for="lojaCidade">Cidade</label>
                        <input type="text" class="form-control" id="lojaCidade" required>
                    </div>
                    <!-- Trocar isso por um select ou solicitar a UF -->
                    <div class="form-group md-form col-md-4">
                        <label for="lojaEstado">UF</label>
                        <input type="text" class="form-control" id="lojaEstado" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group md-form col-md-6">
                        <label for="lojaPhone">Telefone</label>
                        <input type="number" class="form-control" id="lojaPhone" required>
                    </div>
                    <div class="form-group md-form col-md-6">
                        <label for="lojaEmail">Email</label>
                        <input type="email" class="form-control" id="lojaEmail" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group md-form col-md-12">
                        <label for="lojaUrl">Endereço Eletrônico (URL do site)</label>
                        <input type="text" class="form-control" id="lojaUrl">
                    </div>
                </div>

                <button type="submit" class="btn btn-block btn-success">Salvar informações</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="../../js/libs/jquery.js"></script>
    <script type="text/javascript" src="../../js/libs/popper.min.js"></script>
    <script type="text/javascript" src="../../js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/libs/mdbootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/libs/masker.min.js"></script>


    <script type="text/javascript" src="../../js/db.js"></script>
    <script type="text/javascript" src="../../js/auth.js"></script>
    <script type="text/javascript" src="../../js/index.js"></script>
    <script type="text/javascript" src="../../js/loja.js"></script>
  </body>
</html>
