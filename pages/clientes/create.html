<html lang="en">

    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="../../css/style.css">
  </head>
  <body>
    <div class="wrapper">
        <!-- Painel de navegação lateral -->
        <nav id="sidebar">
            <div class="sidebar-header text-center">
                <img src="../../img/logo.png" alt="Logo">
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="../loja/index.html">Loja</a>
                </li>
                <li>
                    <a href="../estoque/index.html">Estoque</a>
                </li>
                <li class="active">
                    <a href="../clientes/index.html">Clientes</a>
                </li>
                <li>
                    <a href="../vendas/index.html">Vendas</a>
                </li>
            </ul>
            
            <div class="admin-content">
                <p>Administrativo</p>
                
                <ul class="list-unstyled components admin">
                    <li>
                        <a href="../funcionarios/index.html">Funcionários</a>
                    </li>
                    <li>
                        <a href="../relatorios/index.html">Relatórios</a>
                    </li>
                </ul>
            </div>

            <div class="sidebar-footer text-center">
                <h5 id="authNome"></h5>
                <h6 id="authCod"></h6>
                <button class="btn btn-sm btn-danger" id="btnLogout" onclick="logout()">Logout</button>
            </div>
        </nav>

        <!-- Conteúdo principal da pagina -->
        <div id="content" class="container-fluid">
            <!-- <hr> -->

            <header class="jumbotron">
                <h1 class="display-4">Adicionar Cliente</h1>
            </header>

            <!-- <hr> -->
            
            <form id="add-client-form" role="form" data-toggle="validator" class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="form-group md-form col-md-9">
                        <label for="clientName">Nome</label>
                        <input type="text" class="form-control" id="clientName" required>
                    </div>
                    <div class="form-group md-form col-md-3">
                        <label for="clientCPF">CPF</label>
                        <input type="text" class="form-control" id="clientCPF" required>
                    </div>
                </div>
                <!-- Preparando os forms pro API do ViaCEP // https://viacep.com.br/ -->
                <div class="form-row">
                    <div class="form-group md-form col-md-3">
                        <label for="clientCEP">CEP</label>
                        <input type="text" class="form-control" id="clientCEP" required>
                    </div>
                    <div class="form-group md-form col-md-9">
                        <label for="clientLog">Logradouro</label>
                        <input type="text" class="form-control" id="clientLog" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group md-form col-md-3">
                        <label for="clientNumero">Número</label>
                        <input type="number" class="form-control" id="clientNumero" required>
                    </div>
                    <div class="form-group md-form col-md-5">
                        <label for="clientComp">Complemento</label>
                        <input type="text" class="form-control" id="clientComp" required>
                    </div>
                    <div class="form-group md-form col-md-4">
                        <label for="clientBairro">Bairro</label>
                        <input type="text" class="form-control" id="clientBairro" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group md-form col-md-8">
                        <label for="clientCidade">Cidade</label>
                        <input type="text" class="form-control" id="clientCidade" required>
                    </div>
                    <div class="form-group md-form col-md-4">
                        <label for="clientEstado">UF</label>
                        <input type="text" class="form-control" id="clientEstado" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group md-form col-md-6">
                        <label for="clientPhone">Telefone</label>
                        <input type="text" class="form-control" id="clientPhone" required>
                    </div>
                    <div class="form-group md-form col-md-6">
                        <label for="clientEmail">Email</label>
                        <input type="email" class="form-control" id="clientEmail" required>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-success btn-lg">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="../../js/libs/jquery.js"></script>
    <script type="text/javascript" src="../../js/libs/popper.min.js"></script>
    <script type="text/javascript" src="../../js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/libs/mdbootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/libs/jquery.mask.js"></script>
    <script type="text/javascript" src="../../js/libs/validateCpfCnpj.js"></script>

    <script type="text/javascript" src="../../js/db.js"></script>
    <script type="text/javascript" src="../../js/auth.js"></script>
    <script type="text/javascript" src="../../js/index.js"></script>
    <script type="text/javascript" src="../../js/clientes.js"></script>
  </body>
</html>
