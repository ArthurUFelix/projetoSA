    <link rel="stylesheet" href="../../css/style.css">
  </head>
  <body>
    <div class="wrapper">
        <!-- Painel de navegação lateral -->
        <nav id="sidebar">
            <div class="sidebar-header text-center">
                <img src="../../img/logo.png" alt="Logo">
            </div>

            <ul class="list-unstyled components">

                    <a href="../loja/index.html">Loja</a>

            <ul class="list-unstyled components admin">
                <li>

                </li>
            </ul>
        </nav>

        <!-- Conteúdo principal da pagina -->
        <div id="content" class="container-fluid">
            <!-- <hr> -->

            <header class="jumbotron">
                <h1 class="display-4">Adicionar Cliente</h1>
            </header>

            <!-- <hr> -->

            <form id="add-client-form" role="form" data-toggle="validator" class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-6 md-form">
                        <label for="clientName">Nome</label>
                        <input type="text" class="form-control" id="clientName" required>
                        <div class="invalid-tooltip">
                            Informe o nome do cliente.
                        </div>
                    </div>
                    <div class="form-group col-md-6 md-form">
                        <label for="clientAddress">Endereço</label>
                        <input type="text" class="form-control" id="clientAddress" required>
                        <div class="invalid-tooltip">
                            Informe o endereço do cliente.
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 md-form">
                        <label for="clientPhone">Telefone</label>
                        <input type="number" class="form-control" id="clientPhone" required>
                        <div class="invalid-tooltip">
                            Informe o telefone do cliente.
                        </div>
                    </div>
                    <div class="form-group col-md-6 md-form">
                        <label for="clientEmail">Email</label>
                        <input type="text" class="form-control" id="clientEmail" required>
                        <div class="invalid-tooltip">
                            Informe o telefone do cliente.
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block">Adicionar</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="../../js/libs/jquery.js"></script>
    <script type="text/javascript" src="../../js/libs/popper.min.js"></script>

    <script type="text/javascript" src="../../js/clientes.js"></script>
  </body>
</html>
