<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Estoque - Editar</title>
    <link rel="stylesheet" href="../../css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/libs/mdbootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="../../css/style.css">
  </head>
  <body>
    <div class="wrapper">
        <!-- Painel de navegação lateral -->
        <nav id="sidebar">
            <div class="sidebar-header text-center">
                <img src="../../img/logo.png" alt="Logo">
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="../loja/index.html">Loja</a>
                </li>
                <li class="active">
                    <a href="../estoque/index.html">Estoque</a>
                </li>
                <li>
                    <a href="../clientes/index.html">Clientes</a>
                </li>
                <li>
                    <a href="../vendas/index.html">Vendas</a>
                </li>
            </ul>
            
            <div class="admin-content">
                <p>Administrativo</p>
                
                <ul class="list-unstyled components admin">
                    <li>
                        <a href="../funcionarios/index.html">Funcionários</a>
                    </li>
                    <li>
                        <a href="../relatorios/index.html">Relatórios</a>
                    </li>
                </ul>
            </div>

            <div class="sidebar-footer text-center">
                <h5 id="authNome"></h5>
                <h6 id="authCod"></h6>
                <button class="btn btn-sm btn-danger" id="btnLogout" onclick="logout()">Logout</button>
            </div>
        </nav>

        <!-- Conteúdo principal da pagina -->
        <div id="content" class="container-fluid">
            <!-- <hr> -->

            <header class="jumbotron">
                <h1 class="display-4">Editar Produto</h1>
            </header>

            <!-- <hr> -->

            <form id="edit-product-form" role="form" data-toggle="validator" class="needs-validation" novalidate>
                <input type="hidden" id="productId">
                <input type="hidden" id="productCod">
                <div class="form-row">
                    <div class="form-group col-md-12 md-form">
                        <label for="productDesc">Descrição</label>
                        <input type="text" class="form-control" id="productDesc" required>
                        <div class="invalid-tooltip">
                            Informe a descrição do produto.
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 md-form">
                        <label for="productQnt">Quantidade</label>
                        <input type="number" class="form-control" id="productQnt" required>
                        <div class="invalid-tooltip">
                            Informe a quantidade do produto.
                        </div>
                    </div>
                    <div class="form-group col-md-6 md-form">
                        <label for="productVal">Valor</label>
                        <input type="text" class="form-control maskMoney" id="productVal" required>
                        <div class="invalid-tooltip">
                            Informe o preço do produto.
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary btn-lg">Editar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="../../js/libs/jquery.js"></script>
    <script type="text/javascript" src="../../js/libs/popper.min.js"></script>
    <script type="text/javascript" src="../../js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/libs/mdbootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/libs/masker.min.js"></script>

    <script type="text/javascript" src="../../js/db.js"></script>
    <script type="text/javascript" src="../../js/auth.js"></script>
    <script type="text/javascript" src="../../js/index.js"></script>
    <script type="text/javascript" src="../../js/estoque.js"></script>
  </body>
</html>
