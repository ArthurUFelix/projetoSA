<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/login-style.css">
    <link rel="stylesheet" href="../css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="../css/libs/mdbootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <section id="login-box" class="col-md-3 text-center">
        <header>
            <img src="../img/logo-dark.png" alt="Logo">
        </header>
        <form id="login-form">
            <div id="error-div" class="alert alert-danger d-none">
                Whops! Os dados informados são inválidos.
            </div>
            <div class="form-group">
                <input type="number" id="cod" class="form-control" placeholder="Código do funcionário">
            </div>
            <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Nome">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-success font-weight-bold" id="botao">Acessar</button>
            </div>
        </form>
        <footer class="text-left">
            <a href="">Não possui uma conta?</a>
        </footer>
    </section>

    <script type="text/javascript" src="../js/libs/jquery.js"></script>
    <script type="text/javascript" src="../js/libs/popper.min.js"></script>
    <script type="text/javascript" src="../js/libs/bootstrap.min.js"></script>

    <script src="../js/db.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
