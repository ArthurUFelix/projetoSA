<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/login-style.css">
    <link rel="stylesheet" href="../css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="../css/libs/mdbootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <section id="login-box" class="col-md-3 text-center">
        <header>
            <img src="../img/logo-dark.png" alt="Logo">
        </header>
        <form id="login-form">
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Login ou Email">
            </div>
            <div class="form-group">
                <input type="password" id="senha" class="form-control" placeholder="Senha">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-success font-weight-bold" id="botao">Acessar</button>
            </div>
        </form>
        <footer class="text-left">
            <a href="">NÃ£o possui uma conta?</a>
        </footer>
    </section>
</body>
</html>
